<div>
    <div class="home jumbotron centered">
        <h1>Welcome to zabbix reporter!</h1>
        <p>
            <button md-raised-button (click)="getMailingLists()">Get Mailing Lists</button>
        </p>
        <p>
            <button md-raised-button (click)="logout()">Logout</button>
        </p>

        <md-list *ngIf="mailingLists">
            <md-list-item *ngFor="let email of mailingLists">{{email.email}}</md-list-item>
        </md-list>
    </div>
</div>
